name: Test Action

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    environment: ecs-task-run
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Checkout
        uses: actions/checkout@v4

      - name: Test fire and forget
        id: async
        uses: ./
        with:
          cluster_arn: ${{ vars.AWS_ECS_CLUSTER_ARN }}
          service_name: ${{ vars.AWS_ECS_SERVICE_NAME }}
          command: echo "Async"
          wait: false

      - name: Test basic multi-line command
        uses: ./
        with:
          cluster_arn: ${{ vars.AWS_ECS_CLUSTER_ARN }}
          service_name: ${{ vars.AWS_ECS_SERVICE_NAME }}
          command: |
            echo "Counting to 1..10..."
            for i in $(seq 1 10)
            do
              echo "$i"
              sleep 1
            done
            echo "Done!"

      - name: Test timeout
        uses: ./
        continue-on-error: true
        with:
          cluster_arn: ${{ vars.AWS_ECS_CLUSTER_ARN }}
          service_name: ${{ vars.AWS_ECS_SERVICE_NAME }}
          timeout: 20
          command: sleep 30

      - name: Verify outputs
        run: |
          echo "Task ARN: ${{ steps.async.outputs.task_arn }}"
          echo "Task ID: ${{ steps.async.outputs.task_id }}"
